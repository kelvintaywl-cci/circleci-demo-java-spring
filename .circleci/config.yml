version: 2.1

commands:
  restore_cache_cmd:
    steps:
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "pom.xml" }}
            - v1-dependencies-
  save_cache_cmd:
    steps:
      - save_cache:
          paths:
            - ~/.m2
          key: v1-dependencies-{{ checksum "pom.xml" }}
  test:
    steps:
      - checkout
      - restore_cache_cmd
      - run: ./mvnw test
      - save_cache_cmd
  build:
    steps:
      - checkout
      - restore_cache_cmd
      - run: ./mvnw -Dmaven.test.skip=true package
      - save_cache_cmd

executors:
 docker-executor:
   docker:
     - image: circleci/openjdk:11-jdk-stretch

jobs:
  build-with-docker:
    circleci_ip_ranges: true
    executor: docker-executor
    steps:
      #- build
      - checkout
      #- run: curl ifconfig.co
      - run: ./gradlew clean bootJar


workflows:
  build-then-test-with-docker:
    jobs:
      - build-with-docker
